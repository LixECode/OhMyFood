<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./public/css/style.css">
<script src="https://kit.fontawesome.com/ba64d1ea0b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul>
        <li><i class="fa-solid fa-arrow-left"></i></li>
        <li><img src="public/img/logo/ohmyfood.png" alt="logo oh my food"></li>
        </ul>
        <div><img src="./public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Menu A la française"></li></div>
    </header>

    <main class="mainMenu">
        
    <div class="menuTitle">
        <h1>A la française</h1>
        <div class="restaurantHeart">
            <ul>
            <li><i class="fa-regular fa-heart heartRegular"></i></li>
            <li><i class="fa-solid fa-heart heartSolid"></i></li>
            </ul>
        </div>
    </div>

<section class="sectionEntry">
    <h2>ENTREES</h2>
    <div class="cardEntry">

        <article class="menuCard menuCard1">
            <div class="menuTitle">
                <h4>Tartare de poulpe acidulé</h4>
                <h5>Aux zests d'orange</h5>
            </div> 
            <div class="menuPrice">   
            <p>25€</p>
            </div>
            <div class="menuCardHover"><i class="fa-solid fa-circle-check"></i></div>  
        </article>
    
        <article class="menuCard menuCard2" >
            <div class="menuTitle">
                <h4>Velouté de légumes d'antan</h4>
                <h5>Carotte, panais, topinambour</h5>
            </div> 
            <div class="menuPrice">   
            <p>35€</p>
            </div> 
            <div class="menuCardHover"><i class="fa-solid fa-circle-check"></i></div> 
        </article>
    
        <article class="menuCard menuCard3">
            <div class="menuTitle">
                <h4>Soupe à l'oignon</h4>
                <h5>Revisitée</h5>
            </div> 
            <div class="menuPrice">   
            <p>20€</p>
            </div> 
            <div class="menuCardHover"><i class="fa-solid fa-circle-check"></i></div>
        </article>
</div>
</section>
    </main>

</body>
</html>
